name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
      - name: Build
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          make clean build
