language: node_js
node_js:
- 6.11.0
before_install:
- rvm install 2.3.1
install:
  - npm install
  - gem install bundler
  - bundle install --path vendor/bundle
script:
  - bundle exec jekyll build
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: $FIREBASE_TOKEN
  project: $FIREBASE_PROJECT
