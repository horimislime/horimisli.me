<!DOCTYPE html>
<html lang=ja>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title | strip_html }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description | xml_escape }}{% elsif page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />

    <link rel="stylesheet" href="/resources/style.css" type="text/css">
    <link rel="stylesheet" href="/resources/vendor/agate.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/resources/favicon.png" sizes="16x16">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title | xml_escape }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title | xml_escape }}">
    {% if site.post_preview_image %}
    <meta property="og:image" content="/images/slime.jpg">
    {% endif %}
    {% seo %}
</head>
    
<body>
  <header class="site-header">
    <a href="/" class="site-title">{{ site.title }}</a>
    <nav class="site-nav">
      <a href="/about">About</a>
    </nav>
  </header>
  <div class="measure">
    {{ content }}
  </div>
  <footer>
    Powered by <a href="https://github.com/horimislime/horimisli.me">horimislime/horimisli.me</a>
  </footer>
</body>
{% if jekyll.environment == 'production' %}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-30891696-5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-30891696-5');
</script>
{% endif %}
</html>
